{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static '/css/home.css' %}">
<script src="{% static '/js/home.js' %}"></script>
<title>Add A Blog</title>
{% endblock head %}

{% block body %}
<div class="parent-box">
    <div class="blog-box">
        {% for i in blogObj %}
        <div class="blog-box-item">
            <i class="bi bi-card-text"></i>
            <p class="date-blogger">{{ i.date }}</p>
            <p class="email-blogger">{{ i.email }}</p>
            <p class="name-blogger">{{ i.name }},</p>
            <p class="content-blogger">{{ i.blog }}</p>
        </div>
        {% endfor %}
    </div>
    <div class="extra-box">
        <div class="extra-box-item">
            <h3>Top Bloggers</h3>
            <i class="bi bi-person-check"></i>
            <div class="separator"></div>
            <div class="sub-nav-bar">
                <div id="item-name" class="sub-nav-bar-item" onclick="controlSubNavName()">Name</div>
                <div id="item-email" class="sub-nav-bar-item" onclick="controlSubNavEmail()">Email</div>
            </div>
            <div class="separator" style="margin-bottom: 15px;"></div>
            <div class="rank-parent-box"></div>
        </div>
    </div>
</div>
<script>
    setTimeout(() => {
        controlHomeIcon();
        controlSubNavName();
        onStartUp();
    });  
</script>
{% endblock body %}
