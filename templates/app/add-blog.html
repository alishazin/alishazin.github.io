{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static '/css/add.css' %}">
<script src="{% static '/js/add.js' %}"></script>
<title>Add A Blog</title>
{% endblock head %}

{% block body %}
<div class="box">
    <h1>Add A Blog</h1>
    <form method="POST" action="." onsubmit="return validateForm()"> {% csrf_token %}
        <div><label for='name'>Name</label><input type="text" name="name" id="name-id" class="fields" minlength="3" maxlength="30" placeholder="Your name.." required></div>
        <div><label for='date'>Date</label><input type="date" name="date" id="date-id" class="fields" required></div>
        <div><label for='email'>Email</label><input type="email" name="email" id="email-id" class="fields" placeholder="@gmail.com" required></div>
        <div><label for='blog'>Blog</label><textarea class="fields" name='blog' id="blog-id" minlength="10" required></textarea></div>
        <div><input type="submit" id="submit-id" value="Upload"></div>
    </form>
</div>
<script>
    setTimeout(() => {
        controlAddIcon();
    })
</script>
{% endblock body %}
